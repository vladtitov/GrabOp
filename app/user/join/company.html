<div>
  <form name="myForm" ng-submit="onSubmit()">
    <div>
      <input type="text" name="name" ng-model="data.name" required/>
    </div>
    <div>
      <input type="email" name="email" ng-model="data.email" required/>
    </div>
    <button type="submit">Submit</button>
  </form>

  <p>Company .</p>
  <p>
    Controller:{{message}}

  </p>
</div>
